<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"> 
            
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/cv.html">Resume</a></li>
                    <li><a href="/about.html">About</li>
                    <li><a href="/skill.html">Skills</a></li>
                    <li><a href="/contact.html">Contact me</a></li>
                </ul>
            </nav>
        </div>
    <div class="main">
    <div class="hamburger">
           
        <img class="ham" src="ham.png" alt="" width="23px">
        <img class="cross" src="cross.png" alt=""width="23px">
        
    </div>
        <div class="contactform">
            <h1>Contact me for work </h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter your name</label>
                    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone number</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I want you to work on a project</label>
                </div>
                <button type="submit" class="buttons btn-sn">Submit</button>
              </form>
        </div>
    </div>
</div>
<div class="foot"></div>
</body>
<script src="script.js"></script>
